service: serverless-workshop-exercise-2

provider:
    name: aws
    runtime: nodejs12.x

functions:
    hello:
        handler: dist/hello.handler
        events:
            - http:
                  path: hello
                  method: GET
                  cors: true

    # add the happy-day function here
    happy-day:
        handler: dist/happy-day.handler
        events:
            - http:
                  path: "{name}"
                  method: GET
                  cors: true
            - http:
                  path: "{name}"
                  method: POST
                  cors: true

package:
    exclude:
        - node_modules/typescript/**
